<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inch to Feet Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-screen w-full bg-slate-700">
      <header
        class="bg-indigo-500 py-10 px-2 flex flex-row items-center rounded-lg justify-center"
      >
        <a href="./index.html" class="w-full">
          <img
            src="https://www.transparentpng.com/thumb/house/house-vector-5.png"
            alt=""
            class="w-10 h-10"
          />
        </a>

        <div class="w-full items-center">
          <h1 class="text-white text-6xl font-extrabold text-center"
            >Inch to Feet Converter</h1
          >
        </div>
        <div class="w-full"></div>
      </header>
      <!-- main -->

      <div
        class="h-[calc(100vh-260px)] w-3/4 px mx-auto m-10 border-2 bg-white justify-center items-center flex flex-row"
      >
        <div
          class="w-full h-full flex flex-row justify-center items-center gap-2"
        >
          <input
            type="text"
            class="px-6 py-3 border-2 bg-white border-blue-600"
          />
          <p class="font-bold text-3xl text-black">Inch</p>
        </div>
      </div>
    </div>
  </body>
</html>

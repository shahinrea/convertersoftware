<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/itf.jpg" />
    <title>Celsius to Fahrenheit</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-700 w-full h-screen">
    <div
      class="flex flex-row justify-between items-center border-2 bg-pink-500 py-5 px-4 rounded-b-2xl"
    >
      <div class="bg-white border-2 rounded-lg">
        <a href="./index.html"></a>
        <img
          src="https://www.transparentpng.com/thumb/house/house-vector-5.png"
          alt=""
          class="w-10 h-10"
        />
      </div>
      <div class="font-bold text-4xl text-white">Celsius to Fahrenheit</div>
      <div></div>
    </div>

    <!-- main -->
    <div class="py-5">
      <main
        class="max-w-5xl bg-slate-200 flex flex-col gap-3 items-center justify-center h-[calc(100vh-128px)] mx-auto rounded-2xl"
      >
        <!-- input field -->
        <div class="flex flex-row gap-2 items-center">
          <input
            type="text"
            onkeyup="calculationCTF()"
            class="text-pink-500 py-3 px-4 rounded-md outline-none border border-indigo-500"
            id="input"
          />
          <p class="text-2xl text-black font-bold">Celsius</p>
        </div>
        <!-- Output field -->
        <div class="flex flex-row gap-3 items-center">
          <h2 class="text-4xl text-indigo-500 font-bold" id="output">00</h2>
          <p class="text-2xl text-black font-bold">Fahrenheit</p>
        </div>
      </main>
    </div>

    <!-- script -->
    <script src="scripts/calculator.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="bg-slate-600 w-full h-screen flex justify-center items-center">
      <div
        class="grid grid-cols-12 gap-5 max-w-7xl mx-auto w-full h-[calc(100vh-60px)] bg-white rounded-xl shadow-inner shadow-slate-300 p-10"
      >
        <a
          href="./inchToFeet.html"
          class="col-span-4 hover:scale-95 duration-300"
        >
          <div
            class="bg-indigo-500 border-2 p-5 h-full flex flex-col items-center justify-center gap-5 rounded-2xl"
          >
            <img
              src="https://is2-ssl.mzstatic.com/image/thumb/Purple124/v4/34/f9/1c/34f91cde-d4c8-51f0-b173-a4f88860ef82/source/512x512bb.jpg"
              alt=""
              class="w-20 h-20"
            />
            <h2 class="text-white text-2xl font-extrabold text-center"
              >Inch to Feet</h2
            >
          </div>

          <a
            href="./milesToKm.html"
            class="col-span-4 hover:scale-95 duration-300"
          >
            <div
              class="bg-orange-500 border-2 hover:bg-orange-600 h-full p-5 flex flex-col items-center justify-center gap-5 rounded-2xl"
            >
              <img
                src="https://media.istockphoto.com/id/1363212982/vector/mile-location.jpg?s=612x612&w=0&k=20&c=EQQnET8po-Jdo7nTrgz5pccyRSzVzXQR6NsavH-2-lM="
                alt=""
                class="w-20 h-20 rounded-lg"
              />
              <h2 class="text-white text-2xl font-extrabold text-center"
                >Miles to Km
              </h2>
            </div>
          </a>
          <a href="./celsiusToFaherheit.html" class="col-span-4">
            <div
              class="bg-pink-500 hover:bg-pink-600 h-full border-2 p-5 flex flex-col items-center justify-center gap-5 rounded-2xl"
            >
              <img
                src="https://media.istockphoto.com/id/533449924/vector/celsius-and-fahrenheit-thermometer-comparison.jpg?s=612x612&w=0&k=20&c=gcBySJnP4P4sFf_RAkdcApjVp-39ppVAG_qL1s7_Aiw="
                alt=""
                class="w-20 h-20"
              />
              <h2 class="text-white text-2xl font-extrabold text-center"
                >Celsius to Fahrenheit</h2
              >
            </div>
          </a>
          <a href="./isEven.html" class="col-span-4">
            <div
              class="bg-lime-500 hover:bg-lime-600 border-2 p-5 h-full flex flex-col items-center justify-center gap-5 rounded-2xl"
            >
              <img
                src="https://img.freepik.com/premium-vector/colorful-cartoon-set-numbers-kids-greeting-cards-vector-illustration-esp-10_505557-839.jpg"
                alt=""
                class="w-20 h-20"
              />
              <h2 class="text-white text-2xl font-extrabold text-center"
                >Even Odd Number Cecker</h2
              >
            </div>
          </a>
          <a href="./leapYearChecker.html" class="col-span-4">
            <div
              class="bg-green-500 hover:bg-green-600 h-full border-2 p-5 flex flex-col items-center justify-center gap-5 rounded-2xl"
            >
              <img
                src="https://static.vecteezy.com/system/resources/thumbnails/034/211/071/small/happy-leap-day-illustration-on-29-february-with-jumping-frogs-and-pond-background-in-holiday-celebration-flat-cartoon-design-vector.jpg"
                alt=""
                class="w-20 h-20"
              />
              <h2 class="text-white text-2xl font-extrabold text-center"
                >Leap year checker</h2
              >
            </div>
          </a>
        </a>
      </div>
    </main>
  </body>
</html>
